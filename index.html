<link rel="stylesheet" href="StyleSheet1.css" />
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<body>
    <div class="rectangle">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTscyIm0cz0UhURNVapQ3_PQJC4KTUuk7TbBQ&usqp=CAU" class="ribbon" alt="" />
    </div>

    <div class="login">
        <div class="login-header">
            <br>
            <br>
            <br>
            <br>
            <br>
            <h1>Log In</h1>
        </div>
        <div class="login-form">
            <h3><i class="fas fa-cloud"></i> E-mail:</h3>
            <input type="text" placeholder="E-mail" /><br>
            <h3><i class="fas fa-bars"></i> Password:</h3>
            <input type="password" placeholder="Password" />
            <br>
            <br>
            <input type="button" value="Log In" class="login-button" />
            <br>
        </div>
    </div>


    <script src="./dist/app-bundle.js"></script>
</body>
